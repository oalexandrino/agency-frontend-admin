<div class="modal-header">
	<h4 class="modal-title pull-left"> {{ modalMainMessage }} </h4>
	<button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
	<div class="card">
		<div class="card-header">
			{{ modalSecondaryMessage }}
		</div>
		<div class="card-body">
		  <h5 class="card-title"></h5>

		  <table class="table table-primary">
			<thead>
			  <tr>
				<th scope="col">Item</th>
				<th scope="col">Value</th>
			  </tr>
			</thead>
			<tbody>
			  <tr  *ngFor="let recipient of itemToBeDeleted | keyvalue">
				<td>{{recipient.key}}</td>
				<td>{{recipient.value}}</td>
			  </tr>
			</tbody>
		  </table>
		  <div class="container-fluid">
			<div class="row">
			  <div class="col">
				<a (click)="delete()" class="btn btn-danger">Delete item</a>
			  </div>
			  <div class="col">
				<a (click)="cancel()" class="btn btn-primary">Cancel</a>
			  </div>
			</div>
		  </div>



		</div>
	  </div>

</div>
