<div class="box-pages">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/home">Home</a></li>
      <li class="breadcrumb-item" aria-current="page">Edit team info</li>
    </ol>
  </nav>
  <div class="page-content">
    <app-progress-spinner [loading]="spinnerloading"></app-progress-spinner>
    <div *ngIf="showMessage" class="row">
      <div class="col col-md-8">
        <div class="w-100 p-3">
          <div class="justify-content-center alert alert-success">{{message}}</div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col col-md-8">
        <form class="edit-form" [formGroup]="documentForm" novalidate (ngSubmit)="onSubmit(documentForm.value)">
          <mat-accordion>
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>Team information</mat-panel-title>
              </mat-expansion-panel-header>
              <div class="form-group">
                <mat-form-field class="input-style">
                  <input matInput placeholder="Description" class="form-control" formControlName="description">
                </mat-form-field>
                <ng-container *ngFor="let validation of validationMessages.description">
                  <mat-error *ngIf="documentForm.get('description').hasError(validation.type) && (documentForm.get('description').dirty
                          || documentForm.get('description').touched)">
                    {{validation.message}}</mat-error>
                </ng-container>
              </div>
              <div class="form-group">
                <mat-form-field class="input-style">
                  <input matInput placeholder="Headline" class="form-control" formControlName="headline">
                </mat-form-field>
                <ng-container *ngFor="let validation of validationMessages.headline">
                  <mat-error *ngIf="documentForm.get('headline').hasError(validation.type) && (documentForm.get('headline').dirty
                          || documentForm.get('headline').touched)">
                    {{validation.message}}</mat-error>
                </ng-container>
              </div>
              <div class="form-group">
                <mat-form-field class="input-style">
                  <input matInput placeholder="Title" class="form-control" formControlName="title">
                </mat-form-field>
                <ng-container *ngFor="let validation of validationMessages.title">
                  <mat-error
                    *ngIf="documentForm.get('title').hasError(validation.type) && (documentForm.get('title').dirty || documentForm.get('title').touched)">
                    {{validation.message}}</mat-error>
                </ng-container>
              </div>
            </mat-expansion-panel>
          </mat-accordion>
          <p></p>
          <div class="card">
            <div class="card-body">
              <div class="row submit-button-container">
                <div class="col-md-4">
                  <button mat-raised-button class="submit-button" color="primary" type="submit"
                    [disabled]="!documentForm.valid">Update</button>
                </div>
                <div class="col-md-4">
                  <button mat-raised-button class="btn btn-secondary" type="button" (click)="cancel()">Go to home page</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
