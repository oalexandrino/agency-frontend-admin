<div class="box-pages">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/home">Home</a></li>
      <li class="breadcrumb-item" aria-current="page">Edit website configuration</li>
    </ol>
  </nav>
  <div class="page-content">
    <app-progress-spinner [loading]="spinnerloading"></app-progress-spinner>
    <div *ngIf="showMessage" class="row">
      <div class="col col-md-8">
        <div class="w-100 p-3">
          <div class="justify-content-center alert alert-success">{{message}}</div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col col-md-8">
        <form class="edit-form" [formGroup]="documentForm" novalidate (ngSubmit)="onSubmit(documentForm.value)">
          <mat-accordion>
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-link_site>Web site config</mat-panel-link_site>
              </mat-expansion-panel-header>
              <div class="form-group">
                <mat-form-field class="input-style">
                  <input matInput placeholder="Site's title" class="form-control" formControlName="site_title">
                </mat-form-field>
                <ng-container *ngFor="let validation of validationMessages.site_title">
                  <mat-error *ngIf="documentForm.get('site_title').hasError(validation.type) && (documentForm.get('site_title').dirty
                          || documentForm.get('site_title').touched)">
                    {{validation.message}}</mat-error>
                </ng-container>
              </div>
              <div class="form-group">
                <mat-form-field class="input-style">
                  <input matInput placeholder="Site's headline" class="form-control" formControlName="site_headline">
                </mat-form-field>
                <ng-container *ngFor="let validation of validationMessages.site_headline">
                  <mat-error *ngIf="documentForm.get('site_headline').hasError(validation.type) && (documentForm.get('site_headline').dirty
                          || documentForm.get('site_headline').touched)">
                    {{validation.message}}</mat-error>
                </ng-container>
              </div>
              <div class="form-group">
                <mat-form-field class="input-style">
                  <input matInput placeholder="Link's site" class="form-control" formControlName="link_site">
                </mat-form-field>
                <ng-container *ngFor="let validation of validationMessages.link_site">
                  <mat-error
                    *ngIf="documentForm.get('link_site').hasError(validation.type) && (documentForm.get('link_site').dirty || documentForm.get('link_site').touched)">
                    {{validation.message}}</mat-error>
                </ng-container>
              </div>
              <div class="form-group">
                <mat-form-field class="input-style">
                  <input matInput placeholder="Service's headline" class="form-control" formControlName="service_headline">
                </mat-form-field>
                <ng-container *ngFor="let validation of validationMessages.service_headline">
                  <mat-error
                    *ngIf="documentForm.get('service_headline').hasError(validation.type) && (documentForm.get('service_headline').dirty || documentForm.get('service_headline').touched)">
                    {{validation.message}}</mat-error>
                </ng-container>
              </div>
              <div class="form-group">
                <mat-form-field class="input-style">
                  <input matInput placeholder="Portfolio's headline" class="form-control"
                    formControlName="portfolio_headline">
                </mat-form-field>
                <ng-container *ngFor="let validation of validationMessages.portfolio_headline">
                  <mat-error
                    *ngIf="documentForm.get('portfolio_headline').hasError(validation.type) && (documentForm.get('portfolio_headline').dirty || documentForm.get('portfolio_headline').touched)">
                    {{validation.message}}</mat-error>
                </ng-container>
              </div>
              <div class="form-group">
                <mat-form-field class="input-style">
                  <input matInput placeholder="About's headline" class="form-control" formControlName="about_headline">
                </mat-form-field>
                <ng-container *ngFor="let validation of validationMessages.about_headline">
                  <mat-error
                    *ngIf="documentForm.get('about_headline').hasError(validation.type) && (documentForm.get('about_headline').dirty || documentForm.get('about_headline').touched)">
                    {{validation.message}}</mat-error>
                </ng-container>
              </div>
              <div class="form-group">
                <mat-form-field class="input-style">
                  <input matInput placeholder="Contact's headline" class="form-control"
                    formControlName="contact_headline">
                </mat-form-field>
                <ng-container *ngFor="let validation of validationMessages.contact_headline">
                  <mat-error
                    *ngIf="documentForm.get('contact_headline').hasError(validation.type) && (documentForm.get('contact_headline').dirty || documentForm.get('contact_headline').touched)">
                    {{validation.message}}</mat-error>
                </ng-container>
              </div>
            </mat-expansion-panel>
          </mat-accordion>
          <p></p>
          <div class="card">
            <div class="card-body"> 
              <div class="row submit-button-container">
                <div class="col-md-4">
                  <button mat-raised-button class="submit-button" color="primary" type="submit"
                    [disabled]="!documentForm.valid">Update</button>
                </div>
                <div class="col-md-4">
                  <button mat-raised-button class="btn btn-secondary" type="button" (click)="cancel()">Go to home
                    page</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
