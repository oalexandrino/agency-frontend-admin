<div class="page-content">
  <h1 class="display-4">Update image</h1>
  <div class="jumbotron jumbotron-fluid overflow-auto">
    <div class="container">
      
      <p class="lead">{{aboutHeadline}}</p>
      <mat-dialog-content class="mat-typography">
        
        <div class="row">
          <div class="column">{{aboutDescription}}</div>
          <div class="column">
            <img *ngIf="imageLoaded" src="{{aboutImageItem.cloudImage}}" class="rounded-circle img-fluid about aboutImage">
          </div>
        </div>
      </mat-dialog-content>
    </div>

  </div>
  
 <div class="form-group">
   <label for="file">Choose File</label>
  <form [formGroup]="aboutForm" (ngSubmit)="onSubmit(aboutForm.value)">
    <input type="file" id="file" (change)="handleFileInput($event.target.files)">
  </form>
 </div>

  <div class="row d-flex justify-content-center">
    <mat-dialog-actions>
      <button class="mat-raised-button" (click)="upload()">Upload</button>
      <button class="mat-raised-button" (click)="close()">Close</button>
    </mat-dialog-actions>
  </div>
</div>
