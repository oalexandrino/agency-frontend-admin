<h2 mat-dialog-title>Update image | {{aboutItemTitle}}</h2>
<mat-dialog-content class="mat-typography">
  <h3>Develop across all platforms</h3>
  <p>Learn one way to build applications with Angular and reuse your code and abilities to build
    apps for any deployment target. For web, mobile web, native mobile and native desktop.</p>

<img *ngIf="imageLoaded" src="{{aboutImageItem.cloudImage}}" class="rounded-circle img-fluid">

</mat-dialog-content>
<mat-dialog-actions>

  <button class="mat-raised-button" (click)="close()">
    Close
  </button>

</mat-dialog-actions>
