<div class="box-pages">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/home">Home</a></li>
        <li class="breadcrumb-item" aria-current="page"><a routerLink="/team-members-view">Team member listing</a></li>
        <li class="breadcrumb-item active" aria-current="page">
          <span *ngIf="isNew">New team member</span>
          <span *ngIf="!isNew">Edit team member</span>
        </li>
      </ol>
    </nav>

    <div class="page-content">
      <div *ngIf="showMessage" class="row">
        <div class="col col-md-8">
          <div class="w-100 p-3">
            <div class="justify-content-center alert alert-success">{{message}}</div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col col-md-8">
          <form class="edit-form" [formGroup]="documentForm" novalidate (ngSubmit)="onSubmit(documentForm.value)">
            <mat-accordion>
              <mat-expansion-panel>
                <mat-expansion-panel-header>
                  <mat-panel-title>Team member information</mat-panel-title>
                </mat-expansion-panel-header>
                <div class="form-group">
                  <mat-form-field class="input-style">
                    <input matInput placeholder="Name" class="form-control" formControlName="name">
                  </mat-form-field>
                  <ng-container *ngFor="let validation of validationMessages.name">
                    <mat-error *ngIf="documentForm.get('name').hasError(validation.type) && (documentForm.get('name').dirty
                          || documentForm.get('name').touched)">
                      {{validation.message}}</mat-error>
                  </ng-container>
                </div>
                <div class="form-group">
                  <mat-form-field class="input-style">
                    <input matInput placeholder="Role" class="form-control" formControlName="role">
                  </mat-form-field>
                  <ng-container *ngFor="let validation of validationMessages.role">
                    <mat-error
                      *ngIf="documentForm.get('role').hasError(validation.type) && (documentForm.get('role').dirty || documentForm.get('role').touched)">
                      {{validation.message}}</mat-error>
                  </ng-container>
                </div>
                <div class="form-group">
                    <mat-form-field class="input-style">
                        <input matInput placeholder="Twitter" class="form-control" formControlName="twitter">
                      </mat-form-field>
                      <ng-container *ngFor="let validation of validationMessages.twitter">
                        <mat-error
                          *ngIf="documentForm.get('twitter').hasError(validation.type) && (documentForm.get('twitter').dirty || documentForm.get('twitter').touched)">
                          {{validation.message}}</mat-error>
                      </ng-container>
                </div>
                <div class="form-group">
                    <mat-form-field class="input-style">
                        <input matInput placeholder="Facebook" class="form-control" formControlName="facebook">
                      </mat-form-field>
                      <ng-container *ngFor="let validation of validationMessages.facebook">
                        <mat-error
                          *ngIf="documentForm.get('facebook').hasError(validation.type) && (documentForm.get('facebook').dirty || documentForm.get('facebook').touched)">
                          {{validation.message}}</mat-error>
                      </ng-container>
                </div>
                <div class="form-group">
                    <mat-form-field class="input-style">
                        <input matInput placeholder="Linkedin" class="form-control" formControlName="linkedin">
                      </mat-form-field>
                      <ng-container *ngFor="let validation of validationMessages.linkedin">
                        <mat-error
                          *ngIf="documentForm.get('linkedin').hasError(validation.type) && (documentForm.get('linkedin').dirty || documentForm.get('linkedin').touched)">
                          {{validation.message}}</mat-error>
                      </ng-container>
                </div>
              </mat-expansion-panel>
            </mat-accordion>
            <p></p>
            <div class="card">
              <div class="card-body">
                <div class="row submit-button-container">
                  <div class="col-md-4" *ngIf="isNew">
                    <button mat-raised-button class="submit-button" color="primary" type="submit"
                      [disabled]="!documentForm.valid">Insert</button>
                  </div>
                  <div class="col-md-4" *ngIf="!isNew">
                    <button mat-raised-button class="submit-button" color="primary" type="submit"
                      [disabled]="!documentForm.valid">Update</button>
                  </div>
                  <div class="col-md-4" *ngIf="!isNew">
                    <button mat-raised-button class="delete-button" color="warn" type="button"
                      (click)="delete(id)">Delete</button>
                  </div>
                  <div class="col-md-4">
                    <button mat-raised-button class="btn btn-secondary" type="button" (click)="cancel()">Go to team member
                      listing</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
